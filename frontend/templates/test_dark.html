<!DOCTYPE html>
<html>
<head>
    <title>Dark Mode Test</title>
    <style>
        body {
            background: #0f172a;
            margin: 20px;
        }
        
        body.dark-mode,
        body.dark-mode * {
            color: #ffffff !important;
        }
        
        .table {
            background: #1e293b;
            border: 1px solid #475569;
            width: 100%;
        }
        
        .table td, .table th {
            padding: 10px;
            border: 1px solid #475569;
            color: #ffffff !important;
        }
        
        .card {
            background: #1e293b;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        
        .btn {
            background: #2563eb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body class="dark-mode">
    <h1>Dark Mode Test Page</h1>
    <p>This text should be WHITE and clearly visible.</p>
    
    <div class="card">
        <h3>Test Card</h3>
        <p>This card text should be WHITE.</p>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Customer</th>
                    <th>Prediction</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Rajesh Kumar</td>
                    <td>Churn</td>
                    <td>2026-01-27</td>
                </tr>
                <tr>
                    <td>Priya Sharma</td>
                    <td>No Churn</td>
                    <td>2026-01-26</td>
                </tr>
            </tbody>
        </table>
        
        <button class="btn">Test Button</button>
    </div>
    
    <script>
        console.log('Dark mode test page loaded');
        console.log('Body classes:', document.body.className);
    </script>
</body>
</html>
